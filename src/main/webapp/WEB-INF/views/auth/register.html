<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>

    <form th:method="POST" th:action="@{/auth/register}" th:object="${user}">
        Name: <input type="text" th:field="*{name}" id="name"><br/>
        Login: <input type="text" th:field="*{login}" id="login"><br/>
        Password: <input type="password" th:field="*{password}" id="password"><br/>
        <input type="submit" value="register">
    </form>

</body>
</html>
