<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

    <a href="/auth/login">login</a><br>
    <a href="/auth/register">register</a>

    <hr/>

    Users:</br>

    <div th:each="user : ${users}">
        <a th:href="@{users/{id}(id=${user.getId()})}" th:text="${user.getName()}"/>
    </div>

</body>
</html>
